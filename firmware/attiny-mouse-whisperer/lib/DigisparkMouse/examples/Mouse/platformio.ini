[platformio]
lib_dir = ../../../

[env]
platform = atmelavr
framework = arduino
board_build.f_cpu = 16000000L

[env:digispark-compat]
board = digispark-tiny
lib_deps =
    DigisparkMouse

[env:tiny1616-serialupdi]
platform = atmelmegaavr
board = ATtiny1616
upload_speed = 230400
upload_flags =
    --tool
    uart
    --device
    attiny1616
    --uart
    $UPLOAD_PORT
    --clk
    $UPLOAD_SPEED
upload_command = pymcuprog write --erase $UPLOAD_FLAGS --filename $SOURCE
lib_deps =
    DigisparkMouse